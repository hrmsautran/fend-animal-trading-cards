<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Dog</h3>
		<!-- your favorite animal's image goes here -->
		<img src="pug.jpg" alt="Jack">
		<div class="card-box">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="card-box-facts">Eles são muito divertidos</p>
			<ul class="card-box-list">
				<!-- your favorite animal's list items go here -->
				<li class="card-box-list-item"><span>Label</span>: Item #1</li>
				<li class="card-box-list-item"><span>Label</span>: Item #2</li>
				<li class="card-box-list-item"><span>Label</span>: Item #3</li>
				<li class="card-box-list-item"><span>Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Os cachorros são extremamente divertidos, eu adoro muito todos eles. =D</p>
		</div>
	</div>
</body>
</html>
